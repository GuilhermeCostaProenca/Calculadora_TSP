<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Rota - You.on</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>üß≠ Calculadora de Rota</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Envie a planilha (.xlsx):</label>
      <input type="file" name="file" accept=".xlsx" required>
      <button type="submit">Calcular Rota</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if resultado %}
      <h2>üìç Ordem de Visita√ß√£o</h2>
      <ol>
        {% for endereco in resultado.rota %}
          <li>{{ endereco }}</li>
        {% endfor %}
      </ol>
      <p><strong>Dist√¢ncia Total Aproximada:</strong> {{ resultado.distancia_total_km }} km</p>
    {% endif %}
  </div>
</body>
</html>
